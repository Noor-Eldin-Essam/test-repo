jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Build static website and inject environment variables
      - name: Build Static Website with Environment Variables
        env:
          API_URL: ${{ secrets.API_URL }}
          FEATURE_FLAG: ${{ secrets.FEATURE_FLAG }}
          SECRET_KEY: ${{ secrets.SECRET_API_TOKEN }}
        run: |
          node build.js

      # Deploy step (e.g., GitHub Pages, AWS, etc.)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
