<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token-Based Access</title>
</head>
<body>
    <h1>Protected Page</h1>
    <div id="content" style="display:none;">
        <p>Welcome! You have access to this page.</p>
        <p>API URL: {{API_URL}}</p>
        <p>Feature Flag: {{FEATURE_FLAG}}</p>
        <p>Secret Key: {{SECRET_KEY}}</p>
    </div>
    <div id="error" style="display:none;">
        <p>Unauthorized access! Redirecting...</p>
    </div>

    <script type="module" src="./tokens.js" defer></script>
    <script type="module" src="./script.js" defer></script>
</body>  
</html>
